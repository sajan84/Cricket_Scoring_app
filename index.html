<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cricket SCoring App</title>
</head>
<body>
    <div class="container">
       <h1 class="head">Cricket Calculator</h1> 
        <div class="A">
           <div class="A1"> Runs:<span class="run ">0</span></div>
           <div class="A1">  Wicket: <span class="Wicket">0</span></div>
            <div class="A1"> Over: <span class="over ">0</span>.<span class="ball">0</span></div>
            <div class="A1"> To win:<span class="target">0</span> Runs in <span class="Remaining_Ball">0</span> balls</div>
            

        </div>
        <div class="B">
            <div class="B1">
                <button class="button num">0</button>
                <button class="button num">1</button>
                <button class="button num">2</button>
            </div>
            <div class="B1">
                <button class="button num">3</button>
                <button class="button num">4</button>
                <button class="button num">6</button>
            </div>
            <div class="B1">
                <button class="button WD">WD</button>
                <button class="button NB">NB</button>
                <button class="button LB">LB</button>
            </div>
            <div class="B1">
                <button class="button BYE">BYE</button>
                <button class="button out">OUT</button>
                <button class="button undo">UNDO</button>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
